<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../../css/movie.css" rel="stylesheet">
</head>
<body>
    <div>
        <textarea id="contentTT" style="float:left"></textarea>
        <ul style="float:left" id="contentUl">
            <li></li>
        </ul>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('#contentTT').on('input propertychange', function() {
        	var $this = $(this);
        	$.ajax({
        		url: '/story/search',
        		method: 'get',
        		data: {'q': $('#contentTT').val()},
        		success: function(msg) {
        			//var objArr = JSON.parse(msg);
        			var liHtml = '';
        			for (var i = 0; i < msg.length; i++) {
        			    liHtml = liHtml + '<li>' + msg[i].content + '</li>';
        			}
        			$('#contentUl').html(liHtml);
        		}
        	});
        })
    </script>
</body>
</html>
