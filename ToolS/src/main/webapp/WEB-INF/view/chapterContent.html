<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link href="../../css/bootstrap.css" rel="stylesheet">
<link href="../../css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="#">Brand</a>
	    </div>
	    <div id="navbar-menu" class="collapse navbar-collapse">
	        <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#">Page One</a></li>
	            <li><a href="#">Page Two</a></li>
	        </ul>
	    </div>
    </nav>
    <div class="container">
        <div class="form-group">
		    <label for="exampleFormControlTextarea1">输入文字</label>
		    <textarea id="contentTT" class="form-control" name="deblock_udid" rows="8" style="width: 400px" id="exampleFormControlTextarea1"></textarea>
		</div>
        <ul class="list-group" id="contentUl">
        </ul>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('#contentTT').on('input propertychange', function() {
        	var $this = $(this);
        	$.ajax({
        		url: '/story/search',
        		method: 'get',
        		data: {'q': $('#contentTT').val()},
        		success: function(msg) {
        			//var objArr = JSON.parse(msg);
        			var liHtml = '';
        			for (var i = 0; i < msg.length; i++) {
        			    liHtml = liHtml + '<li class="list-group-item">' + msg[i].content + '</li>';
        			}
        			$('#contentUl').html(liHtml);
        		}
        	});
        })
    </script>
</body>
</html>
